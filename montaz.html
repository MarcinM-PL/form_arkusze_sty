<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montaz</title>
     <style>
         body{
            background-color: rgba(128, 128, 128, 0.932);
            color: rgb(255, 255, 255);
        }
        form{
            text-align: center;
            font-weight: bolder;
            font-size: x-large;
        }
    </style>
</head>
<body>
    
    <form>
        <h1>Kalkulator kosztów montażu</h1>

        <label for="2"> Długość pomieszczenia [m]:</label>
        <input type="number" id="2" value="3" name="Dlugosc">
        <p>Typ panelu</p>
        <label>
            <input type="radio"  name="typ_panelu" value="laminowane"> Panele laminowane
        </label>
        <br>
        <label>
            <input type="radio"  name="typ_panelu" value="winylowe"> Panele winylowe
        </label>
        <br>
        <label>
            <input type="radio"  name="typ_panelu" value="deska_podlogowa" checked> Deska podłogowa
        </label>
        <br>
        <input type="submit" value="oblicz">
    </form>
    
</body>
</html>
